<html>

<head>
  <link rel="stylesheet" href="/public/css/style.css">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'unsafe-inline'; connect-src *;" />
  <title>Rock, Paper, Scissors</title>
  <script src="/public/js/play.js"> </script>
</head>

<body>
  <h1>Play Strategy</h1>
  <div class="mode-cont cont">
  </div>

  <div id="score" class="score-cont cont">
  </div>
  <div class="turn-cont cont hide">
    <button id="rock" class="selectTurn">Rock</button>
    <button id="paper" class="selectTurn">Paper</button>
    <button id="scissors" class="selectTurn">Scissors</button>
  </div>
  <div id="strategy-cont" class="sg-cont cont">
    <h4>Strategy</h4>
    <div id="strategy" class="strategy-content">
    </div>
  </div>
  </div>
  <div id="result" class="cont">
  </div>
</body>

</html>
