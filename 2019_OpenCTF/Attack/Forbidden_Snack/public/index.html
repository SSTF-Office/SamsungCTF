<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Forbidden snack</title>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link href="https://unpkg.com/nes.css@2.1.0/css/nes.min.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="main.js"></script>
	<link rel="stylesheet" href="style.css">

	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body id="home">
	<div id="welcome" class="nes-container is-dark with-title">
		<p class="title">Forbidden snack</p>
		<p>Good morning player, welcome to Forbidden snack.</p>
		<p>Rated PG18</p>
		<p style="text-align: center">&gt;clickme&lt;</p>
	</div>
	<div id="name" class="nes-container is-dark">
		<p>How should we call you?</p>
		<div class="nes-field">
			<label for="name_field">Your name</label>
			<input type="text" id="name_field" class="nes-input">
			<div style="text-align: center">
				<button id="next" type="button" class="nes-btn is-primary">OK</button>
			</div>
		</div>
	</div>
	<div id="flag" class="nes-container is-dark">
		<p id="greet"></p>
		<div style="text-align: center">
			<button id="giveMeFlag" type="button" class="nes-btn is-success">Gib me</button>
			<button id="nah" type="button" class="nes-btn is-error">Nah</button>
		</div>
	</div>
	<div class="video-background">
		<div class="video-foreground">
			<iframe id="v" src="" frameborder="0" allowfullscreen></iframe>
		</div>
	</div>

	<div id="res" class="nes-container is-dark">
		<p id="res_text"></p>
		<p id="hint"></p>
	</div>

	</div>
	<div class="footer">
		<p style="color: white">Background image: ‘The Streets I Grew Up On’ Poster by myhero</p>
	</div>
</body>

</html>
